<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Employees Staffing App</title>
    <link th:if="${mode == 'development'}" rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
    <link th:if="${mode == 'production'}" rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/employees.controller.js" th:src="@{/app/employees.controller.js}"></script>
</head>
<body ng-app="app" ng-controller="EmployeesController as vm">
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Employees Staffing App</a>
            </div>
            <p class="navbar-text navbar-right" th:text="'Signed in as ' + ${username}" style="margin-right: 10px;">Signed in as Anonymus</p>
        </div>
    </nav>
</header>

<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <!-- Get all Employees -->
            <div class="btn-group" role="group">
                <button ng-click="vm.getAllEmployees()" type="button" class="btn btn-default">All Employees</button>
                <button ng-click="" type="button" class="btn btn-default">Technology</button>
                <button ng-click="" type="button" class="btn btn-default">Projects</button>
                <button ng-click="" type="button" class="btn btn-default">Timesheet</button>
                <button ng-click="" type="button" class="btn btn-default">Register a New Resource</button>
            </div>

            <!-- Display Employees in a table -->
            <table class="table">
                <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="employee in vm.employees">
                    <td>{{employee.empid}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.email}}</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<footer class="footer" style="position: absolute; bottom:0;background-color: #f5f5f5; width: 100%">
    <div class="container">
        <p th:text="${#dates.format(datetime, 'dd MMM yyyy HH:mm')}"  class="text-muted">Page was rendered today.</p>
    </div>
</footer>
</body>
</html>
